
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Form</title>
  <link rel="stylesheet" href="form.css" />
</head>

<body>
  <div class="overlay">
    <nav>
      <div class="logo">Logo</div>
      <ul>
        <li><a href="ngo.html">Home</a> </li>
        <li> <a href="About.html">About Us</a> </li>
        <li id="btn"> <a href="form.html">Become a Volunteer</a> </li>
        <li > <a href="Contacts.html">Contacts</a> </li>
      </ul>
    </nav>

    <form action="#">
      <h1>Become a Volunteer</h1>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10" inputmode="numeric" />

      <div class="gen">
        <label>Gender:</label>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>

          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>
      </div>

      <label for="interest">Area of Interest</label>
      <input type="text" id="interest" name="interest" placeholder="e.g. Teaching children, Organizing events, Fundraising" />

      <label for="availability">Availability</label>
      <input type="text" id="availability" name="availability" placeholder="e.g. Weekends, Weekdays after 5 PM" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
